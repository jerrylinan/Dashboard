<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资分析 | Spatial Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Tahoe Concept Palette */
            --depth-base: #000000;
            
            /* 玻璃材质 */
            --glass-material: rgba(20, 20, 25, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            
            /* 模拟物理厚度的内阴影 */
            --crystal-shadow: 
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.3), 
                inset 0 -1px 1px 0 rgba(0, 0, 0, 0.5),
                0 20px 40px -10px rgba(0,0,0,0.8);

            /* 功能色 - 极光风格 */
            --aurora-cyan: #00f2ea;
            --aurora-purple: #7c3aed;
            --aurora-pink: #ff0080;
            --aurora-green: #34d399;
            
            --text-primary: #ffffff;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --text-tertiary: rgba(235, 235, 245, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--depth-base);
            color: var(--text-primary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 1. 动态环境光场 (Ambient Light Field) --- */
        .ambient-field {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: floatOrb 20s infinite ease-in-out alternate;
        }

        .orb-1 { width: 60vw; height: 60vw; background: radial-gradient(circle, var(--aurora-purple), transparent 70%); top: -20%; left: -10%; }
        .orb-2 { width: 50vw; height: 50vw; background: radial-gradient(circle, var(--aurora-cyan), transparent 70%); bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 30vw; height: 30vw; background: radial-gradient(circle, var(--aurora-pink), transparent 70%); top: 40%; left: 40%; animation-delay: -10s; opacity: 0.2; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.05); }
        }

        /* --- Header --- */
        header {
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 50;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .logo { 
            font-weight: 200; 
            font-size: 2rem; 
            letter-spacing: -0.5px; 
            color: white; 
            margin-bottom: 5px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 100px; /* Pill shape */
            padding: 12px 24px;
            color: white;
            width: 320px;
            font-size: 0.95rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-family: 'SF Pro Display', sans-serif;
        }
        .search-box:focus { 
            width: 360px; 
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .search-box::placeholder { color: rgba(255,255,255,0.3); }

        /* --- Main Content --- */
        main { flex: 1; max-width: 1600px; margin: 0 auto; padding: 1rem 3rem 3rem 3rem; width: 100%; position: relative; z-index: 10; }

        .controls {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 20px;
        }

        .section-label { 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: var(--text-tertiary); 
            margin-bottom: 5px;
            display: block;
        }

        .subtitle { color: var(--text-secondary); font-size: 0.95rem; }

        /* --- Crystal Grid System --- */
        .section-title {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-tertiary);
            margin: 3rem 0 1.5rem 0; display: flex; align-items: center; gap: 15px; font-weight: 600;
        }
        .section-title::after { content: ''; flex: 1; height: 1px; background: linear-gradient(90deg, rgba(255,255,255,0.1), transparent); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 32px;
            margin-bottom: 3rem;
        }

        /* --- Tahoe Crystal Card Styling --- */
        .card-wrapper { position: relative; perspective: 1000px; } 

        .card {
            display: flex; flex-direction: column; height: 220px;
            position: relative; overflow: hidden;
            text-decoration: none;
            
            /* Crystal Material */
            background: var(--glass-material);
            backdrop-filter: blur(40px) saturate(120%);
            -webkit-backdrop-filter: blur(40px) saturate(120%);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--crystal-shadow);
            
            padding: 28px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                inset 0 1px 2px 0 rgba(255, 255, 255, 0.4), 
                inset 0 -1px 1px 0 rgba(0, 0, 0, 0.4),
                0 30px 60px -12px rgba(0,0,0,0.9),
                0 0 30px rgba(255, 255, 255, 0.05);
            border-color: rgba(255,255,255,0.2);
            z-index: 10;
        }

        /* Archive Action Button */
        .card-action-btn {
            position: absolute; top: 20px; right: 20px; z-index: 20;
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary); 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; opacity: 0; transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .card-action-btn:hover { background: rgba(255,255,255,0.1); color: white; transform: rotate(90deg); }
        .card-wrapper:hover .card-action-btn { opacity: 1; } 

        /* Archive Mode Styles */
        .archive-zone .card { 
            opacity: 0.6; 
            box-shadow: none;
            background: rgba(255,255,255,0.02);
            border-style: dashed;
        }
        .archive-zone .card:hover { opacity: 1; border-style: solid; }

        /* Card Internal Layout */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: auto; }
        
        .ticker { 
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem; 
            font-weight: 300; 
            color: white; 
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        
        .badge { 
            font-size: 0.7rem; padding: 6px 12px; border-radius: 20px; 
            background: rgba(255, 255, 255, 0.05); color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 500; text-transform: uppercase; letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        .badge.new { color: var(--aurora-cyan); border-color: rgba(0, 242, 234, 0.2); background: rgba(0, 242, 234, 0.05); }

        .name { 
            color: var(--text-secondary); 
            font-size: 1rem; 
            font-weight: 400; 
            margin-bottom: 20px;
        }
        
        .card-footer {
            padding-top: 1.5rem; 
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; 
            font-size: 0.8rem; color: var(--text-tertiary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Archive Section Controls --- */
        .archive-toggle {
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--glass-border); 
            color: var(--text-secondary);
            padding: 16px; border-radius: 100px; 
            cursor: pointer; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.3s; margin-bottom: 30px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem; letter-spacing: 0.5px;
        }
        .archive-toggle:hover { background: rgba(255,255,255,0.08); color: white; border-color: rgba(255,255,255,0.2); }

        #archive-container { display: none; animation: fadeSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Buttons --- */
        .btn { 
            padding: 12px 24px; border-radius: 100px; font-weight: 500; cursor: pointer; border: none; 
            font-size: 0.9rem; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s;
            font-family: 'SF Pro Display', sans-serif;
        }
        .btn-primary { 
            background: rgba(255,255,255,0.1); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }
        .btn-primary:hover { 
            background: white; color: black; 
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        /* --- Save Bar (Floating Capsule) --- */
        .save-bar {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(150px);
            background: rgba(16, 185, 129, 0.15); 
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7; padding: 12px 24px; border-radius: 100px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 100;
            display: flex; align-items: center; gap: 20px; font-weight: 500;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .save-bar.visible { transform: translateX(-50%) translateY(0); }
        .save-bar button {
            background: #10b981; color: black; border-radius: 20px; padding: 8px 16px; font-weight: 600;
        }
        .save-bar button:hover { background: #34d399; }

        /* --- Modal (Spatial Window) --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); z-index: 200; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.open { display: flex !important; opacity: 1; }
        
        .modal { 
            background: rgba(30, 30, 35, 0.6);
            backdrop-filter: blur(50px) saturate(150%);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.2),
                0 40px 80px rgba(0,0,0,0.8);
            width: 440px; padding: 40px; border-radius: 40px; 
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.open .modal { transform: scale(1); }

        .modal h3 { font-weight: 300; font-size: 1.8rem; margin-bottom: 2rem; text-align: center; }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; color: var(--text-tertiary); margin-bottom: 0.8rem; margin-left: 10px;}
        .input-group input { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
            padding: 16px 20px; border-radius: 16px; color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--aurora-cyan); background: rgba(0,0,0,0.5); box-shadow: 0 0 20px rgba(0, 242, 234, 0.1); }

    </style>
</head>
<body>

    <!-- 1. 动态环境光场 -->
    <div class="ambient-field">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header>
        <div class="brand">
            <div class="section-label">Spatial Research Terminal</div>
            <div class="logo">投资分析</div>
        </div>
        <input type="text" class="search-box" id="searchInput" placeholder="Search active coverage..." onkeyup="filterGrid()">
    </header>

    <main>
        <div class="controls">
            <div>
                <span class="section-label">Overview</span>
                <div class="subtitle">Tracking <span id="active-count" style="color:white; font-weight:600;">2</span> active assets in portfolio</div>
            </div>
            <button class="btn btn-primary" onclick="window.openModal()">
                <span style="font-size:1.2em; line-height:0;">+</span> New Analysis
            </button>
        </div>

        <div class="section-title">Active Coverage</div>
        
        <!-- Grid 容器 -->
        <div class="grid" id="active-grid">
            
            <!-- 示例卡片 1: TCOM -->
            <div class="card-wrapper">
                <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                </button>
                <a href="TCOM.html" class="card" data-ticker="TCOM" data-name="TCOM Group">
                    <div class="card-header">
                        <div class="ticker">TCOM</div>
                        <span class="badge new">New</span>
                    </div>
                    <div class="name">Trip.com Group</div>
                    <div class="card-footer">
                        <span>STATUS: BULLISH</span>
                        <span>NOV 21, 2025</span>
                    </div>
                </a>
            </div>

            <!-- 示例卡片 2: MNSO -->
            <div class="card-wrapper">
                <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                </button>
                <a href="MNSO.html" class="card" data-ticker="MNSO" data-name="Miniso Group">
                    <div class="card-header">
                        <div class="ticker">MNSO</div>
                        <span class="badge">Active</span>
                    </div>
                    <div class="name">Miniso Group / 名创优品</div>
                    <div class="card-footer">
                        <span>STATUS: HOLD</span>
                        <span>NOV 21, 2025</span>
                    </div>
                </a>
            </div>

        </div>

        <button class="archive-toggle" onclick="window.toggleArchives()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Access Archived Reports (<span id="archive-count">0</span>)
        </button>

        <div id="archive-container" class="archive-zone" style="display: none;">
            <div class="section-title">Historical Data</div>
            <div class="grid" id="archive-grid">
                <!-- Archived cards go here -->
            </div>
        </div>

    </main>

    <!-- Floating Save Bar -->
    <div class="save-bar" id="saveBar">
        <span style="font-size: 0.9rem;">System State Modified</span>
        <button class="btn" onclick="window.downloadNewIndex()">
            Update Index
        </button>
    </div>

    <!-- Spatial Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3>Initialize Report</h3>
            <div class="input-group"><label>Ticker Symbol</label><input type="text" id="inTicker" placeholder="e.g. BABA" style="text-transform: uppercase; font-family: 'JetBrains Mono';"></div>
            <div class="input-group"><label>Entity Name</label><input type="text" id="inName" placeholder="e.g. Alibaba Group"></div>
            <div class="input-group"><label>Source File</label><input type="text" id="inFile" placeholder="e.g. baba_q3.html"></div>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 3rem;">
                <button class="btn" style="background:transparent; color:var(--text-secondary);" onclick="window.closeModal()">Cancel</button>
                <button class="btn btn-primary" style="background: white; color: black;" onclick="window.addItem()">Initialize</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const activeGrid = document.getElementById('active-grid');
            const archiveGrid = document.getElementById('archive-grid');
            const archiveContainer = document.getElementById('archive-container');
            const saveBar = document.getElementById('saveBar');
            const modal = document.getElementById('modal');

            function updateCounts() {
                if(activeGrid) document.getElementById('active-count').innerText = activeGrid.children.length;
                if(archiveGrid) document.getElementById('archive-count').innerText = archiveGrid.children.length;
            }
            updateCounts();

            window.openModal = function() {
                modal.classList.add('open');
                setTimeout(() => document.getElementById('inTicker').focus(), 100);
            };

            window.closeModal = function() {
                modal.classList.remove('open');
                document.getElementById('inTicker').value = '';
                document.getElementById('inName').value = '';
                document.getElementById('inFile').value = '';
            };

            window.archiveCard = function(btn) {
                const wrapper = btn.closest('.card-wrapper');
                btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>`;
                btn.setAttribute('title', 'Restore');
                btn.setAttribute('onclick', 'window.restoreCard(this)');
                archiveGrid.appendChild(wrapper);
                updateCounts();
                triggerSave();
            };

            window.restoreCard = function(btn) {
                const wrapper = btn.closest('.card-wrapper');
                btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>`;
                btn.setAttribute('title', 'Archive');
                btn.setAttribute('onclick', 'window.archiveCard(this)');
                activeGrid.appendChild(wrapper);
                updateCounts();
                triggerSave();
            };

            window.toggleArchives = function() {
                if (archiveContainer.style.display === 'block') {
                    archiveContainer.style.display = 'none';
                } else {
                    archiveContainer.style.display = 'block';
                }
            };

            window.addItem = function() {
                const ticker = document.getElementById('inTicker').value.toUpperCase();
                const name = document.getElementById('inName').value;
                let file = document.getElementById('inFile').value;

                if(!ticker || !file) {
                    alert("Please input Ticker and Filename");
                    return;
                }
                if(!file.includes('.')) file += '.html';

                const date = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'}).toUpperCase();

                // Updated Tahoe Style Card Template
                const newCardHTML = `
                <div class="card-wrapper">
                    <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                    </button>
                    <a href="${file}" class="card" data-ticker="${ticker}" data-name="${name}">
                        <div class="card-header">
                            <div class="ticker">${ticker}</div>
                            <span class="badge new">New</span>
                        </div>
                        <div class="name">${name}</div>
                        <div class="card-footer">
                            <span>STATUS: INIT</span>
                            <span>${date}</span>
                        </div>
                    </a>
                </div>`;

                activeGrid.insertAdjacentHTML('afterbegin', newCardHTML);
                updateCounts();
                window.closeModal();
                triggerSave();
            };

            function triggerSave() {
                saveBar.classList.add('visible');
            }

            window.filterGrid = function() {
                const term = document.getElementById('searchInput').value.toLowerCase();
                const allWrappers = document.querySelectorAll('.card-wrapper');
                
                allWrappers.forEach(wrapper => {
                    const card = wrapper.querySelector('.card');
                    const ticker = card.getAttribute('data-ticker').toLowerCase();
                    const name = card.getAttribute('data-name').toLowerCase();
                    if (ticker.includes(term) || name.includes(term)) {
                        wrapper.style.display = 'block';
                    } else {
                        wrapper.style.display = 'none';
                    }
                });
            };

            window.downloadNewIndex = function() {
                const wasArchiveOpen = archiveContainer.style.display === 'block';
                archiveContainer.style.display = 'none';
                saveBar.classList.remove('visible');
                modal.classList.remove('open');

                let html = document.documentElement.outerHTML;

                if(wasArchiveOpen) archiveContainer.style.display = 'block';
                saveBar.classList.add('visible'); 

                const blob = new Blob([html], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                const btn = saveBar.querySelector('button');
                const originalText = btn.innerText;
                btn.innerText = "✅ Saved!";
                setTimeout(() => { btn.innerText = originalText; saveBar.classList.remove('visible'); }, 3000);
            };

            modal.addEventListener('click', (e) => {
                if (e.target === modal) window.closeModal();
            });
        });
    </script>
</body>
</html>
